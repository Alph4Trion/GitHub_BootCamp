<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Registration Here</h1>
        </header>
        <section>
            <form action="">
                <input type="text" placeholder="Enter Your First Name">
                <br>
                <input type="text" placeholder="Enter Your Last Name">
                <br>
                <input type="email" placeholder="Enter Your Verified Email">
                <br>
                <input type="tel" placeholder="Enter Your Phone Number With Zero">
                <br>
                <input type="password" placeholder="Password Minimum 8 Characters">
                <br>
                <input type="password" placeholder="Confirm Password">
                <br>
                <div class="gender">
                    <p>Gender:</p>
                    <input type="radio" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" value="other">
                    <label for="other">Other</label>  
                </div> 
                <div class="gender2">
                    <input type="checkbox" name="agreement" value="agree">
                    <label for="agree">I agree all terms and conditions</label>
                </div>
                    <br>
                <input type="submit" value="SUBMIT">
                <br>
                <a href="https://www.google.com/">You have already an Account?</a>
            </form>
        </section>
    </div>
    
</body>
</html>

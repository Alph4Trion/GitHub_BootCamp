<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #clock{
        position: relative;
        cursor: pointer;
        }

        #container {
            width:400px;
            height:400px;
            position:relative;
            background: yellow;
        }

        #animate{
            width:50px;
            height:50px;
            position:absolute;
            background-color: red;
        }

        #middle {
            position: absolute;
            left:50vw;
            top:50vh;
        }
    </style>
</head>
<body>
    <img id= clock src="iconfinder_performance-clock-speed_353431 (1).png">

    <h1>This is my clock</h1>

    <p><button onclick="myMove()">Click Me</button></p>
    <div id="container">
        <div id="animate"></div>
    </div>

    <div id="middle" onclick="createLoader">
        LOADING
    </div>

    <script>
        const par =document.querySelector("p");

        function showtime(){
            const date2 = new Date();
            const currentHour = date2.getHours();
            const currentMin = date2.getMinutes();
            const currentSec = date2.getSeconds();
            par.innerHTML = "<span style='color:green'>" + currentHour + ":" + currentMin + ":" + currentSec + "</span>"
        }

        setInterval(showtime, 3000);
        setTimeout (function(){
                alert("Timeout Message")
            }
        ,5000);



        function setCookie(cname, cvalue, exdays){
            var d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            var expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + ecpires + ";path=/";
        }


        function getCookie(cname){
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(";");
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0)== ""){
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0 ){
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
        
        let clock = document.getElementById("clock");

        clock.onclick = function(){
            let start = Date.now();
            let timer = setInterval(function(){
                let timePassed = Date.now() - start;
                clock.style.left = timePassed/4 + "px";
                if (timePassed > 4000) clearInterval(timer);
            }, 1);
        }

        function myMove(){
            let elem = document.getElementById("animate");
            let pos = 0;
            let id = setInterval(frame , 2);
            function frame() {
                if (pos == 350) {
                    clearInterval(id);
                }else{
                    pos++;
                    elem.style.top = pos + "px";
                    elem.style.left = pos + "px";
                }
            }

        }

       </script>
</body>
</html>
